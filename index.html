<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <script src="https://unpkg.com/mathjs@7.0.1/dist/math.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <div class="welcome-box">
            <p class="welcome-text"><strong>Draw a Number 0 to 9</strong></p>
        </div>
        <div class="container box-container">
            <div class="draw-box draw-box-ok container"></div>
        </div>
        <div class="options container">
            <div class="o-buttons">
                <button type="button" class="btn btn-secondary b1" id="submit">Submit</button>
                <button type="button" class="btn btn-secondary b1 clear" id="clear">Clear</button>
            </div>
            <div class="response container">
                <div class="response-text-box">
                    <p class="response-text"><strong>Our Guess:</strong></p>
                </div>
                <div class="guess-box">
                    <p class="guess-text"><strong></strong></p>
                </div>
            </div>
        </div>
        
        <script src="builder.js"></script>
        <script src="submit.js"></script>
    </body>
</html>
